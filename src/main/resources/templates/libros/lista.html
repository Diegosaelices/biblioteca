<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Libros - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Nuestra Biblioteca</h1>
    <div class="text-end mb-4">
        <a th:href="@{/libros/crear}" class="btn btn-primary">Añadir Libro</a>
    </div>

    <!-- Grid de libros -->
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="libro : ${libros}">
            <div class="card h-100 shadow-sm">
                <!-- Imagen del libro -->
                <img th:src="${libro.portada}" class="card-img-top" alt="Portada del libro" style="height: 200px; object-fit: cover;">

                <!-- Contenido del libro -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.titulo}">Título del Libro</h5>
                    <p class="card-text text-muted" th:text="${libro.autor}">Autor del Libro</p>
                </div>

                <!-- Botones de acción -->
                <div class="card-footer text-center">
                    <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
