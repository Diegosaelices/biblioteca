<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Crear Nuevo Libro</h1>
  <form th:action="@{/libros}" th:object="${libro}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Título">
    </div>
    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" id="autor" th:field="*{autor}" class="form-control" placeholder="Autor">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="5" placeholder="Descripción"></textarea>
    </div>
    <div class="mb-3">
      <label for="portadaFile" class="form-label">Portada</label>
      <input type="file" id="portadaFile" name="portadaFile" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
